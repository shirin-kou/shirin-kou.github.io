<script>
  var provider = new firebase.auth.GoogleAuthProvider();

  window.onload = function () {

    // FirebaseUIインスタンス初期化
    var ui = new firebaseui.auth.AuthUI(firebase.auth());

    ui.start('#firebaseui-auth-container', {

      // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
      signInFlow: 'popup',
      signInOptions: [
        // List of OAuth providers supported.
        // firebase.auth.GoogleAuthProvider.PROVIDER_ID,

        {
          provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
          signInMethod: firebase.auth.EmailAuthProvider.EMAIL_LINK_SIGN_IN_METHOD
        }
      ],
      signInSuccessUrl: '/',
      // Other config options...
    });

    var uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function (authResult, redirectUrl) {
          // User successfully signed in.
          // Return type determines whether we continue the redirect automatically
          // or whether we leave that to developer to handle.
          return true;
        },
        uiShown: function () {
          // The widget is rendered.
          // Hide the loader.
          document.getElementById('loader').style.display = 'none';
        }
      },

    };
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);

  };

  // ログアウト
  function signOut() {
    firebase.auth().signOut().then(function () {
      document.getElementById('log').innerText = 'サインアウト成功';
    }).catch(function (error) {
      console.log(error);
      document.getElementById('log').innerText = 'サインアウト失敗';
    });
  }

  var user = firebase.auth().currentUser;
  var name, email, photoUrl, uid, emailVerified;

  if (user != null) {
    name = user.displayName;
    email = user.email;
    photoUrl = user.photoURL;
    emailVerified = user.emailVerified;
    uid = user.uid;  // The user's ID, unique to the Firebase project. Do NOT use
    // this value to authenticate with your backend server, if
    // you have one. Use User.getToken() instead.
  }

  // ログイン確認
  firebase.auth().onAuthStateChanged(function (user) {
    if (user) {
      // ログイン認証済
      console.log('auth user', user);
      document.getElementById('state').innerText = 'Sign in By ' + user.displayName;
    } else {
      // No user is signed in.
      document.getElementById('state').innerText = '未ログイン';
    }
  });

</script>
