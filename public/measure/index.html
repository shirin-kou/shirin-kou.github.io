<script>
  var user = firebase.auth().currentUser;
  var name, email, photoUrl, uid, emailVerified;

  if (user != null) {
    name = user.displayName;
    email = user.email;
    photoUrl = user.photoURL;
    emailVerified = user.emailVerified;
    uid = user.uid;
  };

  // ログイン確認
  const pattern = '/login/'
  const isLoginPage = !!location.href.match(pattern)

  firebase.auth().onAuthStateChanged(function (user) {
    if (user) {
      // ログイン認証済
      console.log('auth user', user);
      document.getElementById('googleDisplayName').innerText = user.displayName + '';
      document.getElementById('img').src = user.photoURL;

      firebase.firestore().collection('user').doc(`${user.uid}`)
        .set({
          uid: user.uid,
          name: user.displayName,
        }, { merge: true })

    } else {
      // No user is signed in.
      if (!isLoginPage) {
        location.href = '/login/'

      }
    }
  });

  // ログアウト
  function signOut() {
    firebase.auth().signOut().then(function () {
      alert('ログアウトしました');
    }).catch(function (error) {
      console.log(error);
      document.getElementById('log').innerText = 'ログアウト失敗';
    });
  }

  //#userInfoをおしたらlogoutがでてくる
  $('#userInfo').on("click", function () {

    $('#logoutButton').show();
    $('#img').css("opacity", "0.5");
    $('#googleDisplayName').css("opacity", "0.5");

  });

</script>






<script>
  // 前回測定時間を表記
  window.onload = function () {
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        var didStart = false;
        var measureTime = new Date().getTime()

          ts: measureTime
        }).then(ref => { });
