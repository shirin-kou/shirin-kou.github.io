  var user = firebase.auth().currentUser;
  var name, email, photoUrl, uid, emailVerified;

  if (user != null) {
    name = user.displayName;
    email = user.email;
    photoUrl = user.photoURL;
    emailVerified = user.emailVerified;
    uid = user.uid;
  };

  // ログイン確認
  firebase.auth().onAuthStateChanged(function (user) {
    if (user) {
      // ログイン認証済
      console.log('auth user', user);
      document.getElementById('googleDisplayName').innerText = user.displayName;
      document.getElementById('img').src = user.photoURL;

      firebase.firestore().collection('user').doc(`${user.uid}`)
        .set({
          uid: user.uid,
          name: user.displayName,
        }, { merge: true })

    } else {
      // No user is signed in.
      // location.href = '/login/'
      document.getElementById('state').innerText = 'ログインされていません';
    }
  });

  // ログアウト
  function signOut() {
    firebase.auth().signOut().then(function () {
      alert('ログアウトしました');
    }).catch(function (error) {
      console.log(error);
      document.getElementById('log').innerText = 'ログアウト失敗';
    });
  }
</script>







<script>

  var btn = $("#habitButton-inside");
  var form = $("#habit-form");
  form.on('submit', check)

  // 各radioにvalueが入っているかcheck
  async function check(e) {
    e.preventDefault()
    if ((document.form1.radio00.value) && (document.form1.radio01.value) && (document.form1.radio02.value) &&
      (document.form1.radio03.value) && (document.form1.radio04.value)) {

      //有効にする
      btn.disabled = "false";
      alert("登録しました！あなたの習慣に合わせたアドバイスをします。");

      var user = firebase.auth().currentUser

      await firebase.firestore().collection('user').doc(`${user.uid}`)
        .set({
          'water': 'ho',
          'temp': 'tt',
          'meal': 'mm',
          'alcohol': 'aa',
          'tobacco': 'tt',
          'sloth': 'cute',
          'hige': 'Good',
          'ken': 'ken'
        }, { merge: true })

      location.href = "/"

    } else {

      alert("※未選択の質問があります。");

      //無効にする
      btn.disabled = "true";



    }

  }

  let radios = document.forms.mainForm.sample

  // radioのchecked配列
  let isCheckedRadios = []
  for (let i = 0; i < radios.length; i++) {
    isCheckedRadios.push(radios[i].checked)
  }

  const isCheckedRadio = isCheckedRadios.every(function (target) {
    return target.checked
  })

</script>
